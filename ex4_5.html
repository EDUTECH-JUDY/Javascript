<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt("성적을 입력하세요", "0");
        if(score >= 90) {
            document.write("A 학점입니다.");
        }else if(score >= 80) {
            document.write("B 학점입니다.");
        }
        else if(score >= 70) {
            document.write("C 학점입니다.")
        }else {
            document.write("F 학점입니다.");
        }
    </script>
</body>
</html>
