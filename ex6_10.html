<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idName = prompt("이름 입력?","");
        var upperidName = idName.toUpperCase();
        document.write(upperidName, "<br>");
        var telNum = prompt("연락처 입력?", "");
        var mobile = telNum.substring(0, telNum.length - 4) + "****";
        document.write(mobile, "<br>");
    </script>
</body>
</html>
