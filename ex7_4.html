<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var manageId = "sbkim";
        var managePw = "12345";
        function login(manage_id, manage_pw) {
            if(manage_id == manageId) {
                if(manage_pw == managePw) {
                    document.write(manage_id + "님 환영합니다.");
                }else {
                    alert("비밀번호가 틀립니다.");
                }
            }else {
                alert("아이디를 생성하세요.");
            }
        }
        
        var manage_Id = prompt("아이디 입력", "");
        var manage_Pw = prompt("패스워드 입력", "");

        login(manage_Id, manage_Pw);
    </script>
</body>
</html>
