<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        function imageView(direct) {
            if(direct) {
                if(i ==3) return;
                i++;
            } else {
                if(i == 1) return;
                i--;
            }
            document.getElementById("view").setAttribute("src","images/" + i + ".jpg");
        }
    </script>
    <div id="image">
        <p><img src="images/1.jpg" id="view" alt=""></p>
        <p>
            <button onclick="imageView(0)">이전 그림</button>
            <button onclick="imageView(1)">다음 그림</button>
        </p>
    </div>
</body>
</html>
