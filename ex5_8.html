<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1; i <=10; i++) {
            if(i ==5) break;
            document.write(i,"<br>");
        }
        document.write("loop문 종료");
    </script>
    <br>
    <script>
        var i = 0;
        while(1) {
            if(i ==50) break;
            i = i + 1;
            document.write(i,"<br>");
        }
        document.write("loop문 종료")
    </script>
</body>
</html>
