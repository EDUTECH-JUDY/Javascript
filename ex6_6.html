<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1, "hello", true, 100, "Hi", false];
        document.write("<h3>배열 가져오기(1)</h3>");
        document.write(array[0], "<br>");
        document.write(array[1], "<br>");
        document.write(array[2], "<br>");
        document.write(array[3], "<br>");
        document.write(array[4], "<br>");
        document.write(array[5], "<br>");
        document.write("<h3>배열 가져오기(2)</h3>");
        for(var i = 0; i < array.length; i++) {
            document.write(array[i], "<br>");
        }
        document.write("<h3>배열 가져오기(3)</h3>");
        for(i in array) {
            document.write(array[i], "<br>");
        }
    </script>
</body>
</html>
