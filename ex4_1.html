<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var drinkAmount = prompt("당신은 하루에 커피를 몇잔 마시나요?",0);
        if(drinkAmount >= 5) {
            document.write("카페인 과다 섭취입니다. 건강에 해롭습니다.ㅠㅠ","<br>");
        }
        document.write("커피는 심장병 예방에 도움이 됩니다.");
    </script>
</body>
</html>
