<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function function1() {
            document.write("전역함수", "<br>");
        }
        function function2() {
            function function1() {
                document.write("지역함수", "<br>");
            }
            function1(); //지역함수 호출
        }        
        function2();
        function1(); //전역함수 호출
    </script>
</body>
</html>
