<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function returnAvg(array) {
            var sum = 0;
            for(var i = 0; i < array.length; i++) {
                sum += Number(prompt(array[i] + " 월급은?", "0"));
            }
            var avg = sum / array.length;
            return avg;
        }
        var array = ["Susan", "Kevin"];
        var returnedAvg = returnAvg(array);
        document.write("평균 월급은 " + returnedAvg + " 입니다.");
    </script>
</body>
</html>
