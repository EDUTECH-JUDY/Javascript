<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var size = prompt("사진 크기 120,240,480 중 한 개를 선택하시오.","");
        var width_height;
        switch(size) {
            case "120" : width_height = "160/120";
            break;
            case "240" : width_height = "320/240";
            break;
            case "480" : width_height = "640/480";
            break;
            default: alert("사이즈에 맞는게 없습니다.");
        }
        if(width_height) location.href = "http://placeimg.com/"+width_height+"/any";
    </script>
</body>
</html>
