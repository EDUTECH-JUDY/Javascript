<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>     
    <script>  
    document.write("<h1>12개 띠를 배열에 담아 랜덤함수를 이용해 띠를 선택 출력</h1>")
    var menu = ["쥐", "소", "호랑이", "토끼", "용", "뱀", "말", "양", "원숭이", "닭", "개", "돼지"];
    var menuNum = Math.floor(Math.random()*12);
    var result = menu[menuNum];
    document.write(menuNum, "<br>");
    document.write(result, "<br>");
    document.write("<img src=\"images/" + result + ".jpg" + "\">", "<br>")
    </script>
   
</body>
</html>
