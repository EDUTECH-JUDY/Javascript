<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        var j = 0;
        for(i = 1; i <= 5; i++) {
            for(j = 0; j < i; j++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
    <br>
    <script>
        var i = 0;
        var j = 0;
        for(i = 5; i > 0; i--) {
            for(j = 0; j < i; j++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
    <br>
    <script>
        var i = 0;
        var j = 0;
        var k = 0;
        for(i = 5; i >= 1; i--) {
            for(j = 0; j < (i-1); j++) {
                document.write('&nbsp;');
                console.log(j);
            }
            for(k = j; k < 5; k++) {
                console.log('k=',k);
                document.write('*')
            }
            document.write("<br>");            
        }        
    </script>
    <br>
    <script>
        var i = 0;
        var j = 0;
        var k = 0;
        for(i = 1; i <= 5; i++) {
            for(j = 0; j < i; j++) {
                document.write('*');
                console.log('i=',i,'j=',j);
            }
            document.write("<br>");
        }
        for(i = 4; i >= 1; i--) {
            for(j = i; j > 0; j--) {
                document.write('*');
                console.log('i=',i,'j=',j);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
