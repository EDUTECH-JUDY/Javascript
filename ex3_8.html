<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x1 = 20;
        var x2 = 5;
        x1 += x2;
        document.write(x1,"<br/>");
        x1 -= x2;
        document.write(x1,"<br/>");
        x1 *= x2;
        document.write(x1,"<br/>");
        x1 %= x2;
        document.write(x1,"<br/>");
    </script>
</body>
</html>
