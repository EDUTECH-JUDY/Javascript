<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        function1();
        function function1() { //function call1
            num++;
            document.write("function1 call" + num,"<br>");
        }   
        function1();//function1 call2
        var function2 = function() {
            num++;
            document.write("function2 call" + num,"<br>");
        }
        function2();//function2 call3
    </script>
</body>
</html>
