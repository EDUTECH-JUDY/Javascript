<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x1 = 10;
        var x2 = 20;
        var x3 = 10;
        var x4 = "20";
        var result;
        result = x1 > x2;
        document.write(result,"<br/>");
        result = x1 < x2;
        document.write(result,"<br/>");
        result = x1 <= x2;
        document.write(result,"<br/>");
        result = x1 == x4;
        document.write(result,"<br/>");
        result = x1 != x2;
        document.write(result,"<br/>");
        result = x2 === x4;
        document.write(result,"<br/>");
    </script>
</body>
</html>
