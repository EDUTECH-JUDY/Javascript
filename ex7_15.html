<!-- 버튼 클릭 할 때마다 랜덤한게 배경색 변경 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="theBody">
    <script>
        function changeOfColor(){
            var arrColor = ["red", "yellow", "blue", "purple", "white", "aqua"];
            var arrNum = Math.floor(Math.random() * arrColor.length);
            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = arrColor[arrNum];
        }
    </script>
    <button onclick="changeOfColor();">배경색상 바꾸기</button>
</body>
</html>
