<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 10;
        function function1() {
            i += 10;
            document.write(i, "<br>");            
        }
        function1(); // 아래 함수가 실행됨

        function function1() {
            document.write(i, "<br>");
        }
    </script>
</body>
</html>
