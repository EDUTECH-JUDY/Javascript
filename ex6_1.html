<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var car = new Object();
        car.color = "white";
        car.volume = 2000;
        car.type = "sedan";
        car.info = function() {
            document.write("car 색상: " + this.color,"<br>");
            document.write("car 배기량: " + this.volume,"<br>");
            document.write("car 종류: " + this.type,"<br>");
        }

        var car1 = {
            color : "black",
            volume : 5000,
            type : "SUV",
            info : function() {
                document.write("car 색상: " + this.color,"<br>");
                document.write("car 배기량: " + this.volume,"<br>");
                document.write("car 종류: " + this.type,"<br>");
            }
        };

        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();
        // document.write(car.color,"<br/>");
        document.write("<h1>car1 객체 메서드 호출</h1>");
        car1.info(); 
        

        var room = new Object();
        room.type = "month";
        room.size = 1.5;
        room.floor = 2;
        room.park = 5;
        room.info = function() {
            document.write("방 유형 : " + this.type,"<br>");
            document.write("방 크기 : " + this.size,"<br>");
            document.write("방 층 : " + this.floor,"<br>");
            document.write("주차 가능 수 : " + this.park,"<br>");
        }

        var room1 = {
            type : "year",
            size : 2,
            floor : 3,
            park : 5,
            info : function() {
                document.write("방 유형 : " + this.type,"<br>");
                document.write("방 크기 : " + this.size,"<br>");
                document.write("방 층 : " + this.floor,"<br>");
                document.write("주차 가능 수 : " + this.park,"<br>");
            }
        }

        document.write("<h1>방 객체 메서드 호출</h1>");
        room.info();
        document.write("<h1>방1 객체 메서드 호출</h1>");
        room1.info();

    </script>
</body>
</html>
